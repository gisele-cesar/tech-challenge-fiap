apiVersion: apps/v1 
kind: Deployment
metadata:
  name: fiap-fase-2
  labels: 
     app: fiap-fase-2
spec:
  selector:
    matchLabels:
      app: fiap-fase-2
      version: v01
  template:
    metadata:
      labels:
        app: fiap-fase-2
        version: v01
    spec:
      serviceAccountName: fiap-fase-2-account
      imagePullSecrets: 
        - name: docker-auth
      restartPolicy: Always
      containers:
      - name: fiap-fase-2
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        resources: 
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 2
        env: 
        - name: "ASPNETCORE_ENVIROMENT"
          value: "Development"
        # - name : "ASPNETCORE_HTTP_PORTS"
        #   value: "5099"
        # - name : "ASPNETCORE_HTTPS_PORTS"
        #   value: "443"
  strategy:
    type: RollingUpdate # estratégia de atualização contínua.
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1