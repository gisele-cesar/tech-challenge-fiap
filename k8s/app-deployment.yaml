apiVersion: apps/v1 
kind: Deployment
metadata:
  name: fiap-fase-2
  labels: 
     app: fiap-fase-2
spec:
  selector:
    matchLabels:
      app: fiap-fase-2
      version: v01
  template:
    metadata:
      labels:
        app: fiap-fase-2
        version: v01
    spec:
      serviceAccountName: fiap-fase-2-account
      imagePullSecrets: 
        - name: docker-auth
      restartPolicy: Always
      containers:
      - name: fiap-fase-2
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        resources:
          requests:
            memory: "20Mi"
            cpu: "1m"
          limits:
            memory: "60Mi"
            cpu: "0.5"
        ports:
        - containerPort: 80
        # readinessProbe:
        #   httpGet:
        #     path: /api/readiness
        #     port: 80
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        # livenessProbe:
        #   httpGet:
        #     path: /api/liveness
        #     port: 80
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
        #   timeoutSeconds: 5
        env: 
        - name: "ASPNETCORE_ENVIROMENT"
          value: "Development"
